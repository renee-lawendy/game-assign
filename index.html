<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <section class="games">
    <div class="header">
      <img src="img/wraper.png" alt="" />
    </div>

    <nav class="navbar navbar-expand-lg w-75 position-sticky top-0 z-3  ">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="img/logo-sm.png" alt=""><span class="text-uppercase text-white">
            Game Reviews
          </span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-uppercase" aria-current="page" href="#" data-category="mmorpg">mmorpg</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" data-category="shooter">shooter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" data-category="sailing">sailing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" data-category="permadeath">permadeath</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" data-category="superhero">superhero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" data-category="pixel">pixel</a>
            </li>
        </div>
      </div>
    </nav>
    <main class="container py-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameDisplay">
      </div>
    </main>
  </section>
  <section class="details d-none">
    <div class="container">
      <header class="d-flex justify-content-between align-items-center">
        <h1 class="text-center h3 py-4">Details Game</h1>
        <button class="btn-close btn-close-white" id="btnClose"></button>
      </header>
      <div class="row g-4" id="detailedInfo">
      </div>
    </div>
  </section>

  <div class="loading d-none">
    <span class="loader"></span>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/index.js" type="module"></script>
</body>

</html>
